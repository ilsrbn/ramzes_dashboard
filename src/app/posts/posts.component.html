<div class="posts-wrapper wrapper">
  <div class="btns-container btns-container__left">
    <a routerLink="add" class="btn add-btn">
      <i class="material-icons-outlined">add</i>
      Add
    </a>
  </div>
  <div class="container">
    <div class="grid-container" *ngIf="posts$ | async as posts">
      <app-card
        *ngFor="let post of posts"
        [title]="post.title"
        [posted]="post.posted"
        [onEdit]="onEdit(post.id)"
        [onDelete]="onDelete(post.id)"
        [onToggleVisibility]="onToggle(post.id)"
      >
        <div description [innerHTML]="post.content"></div>
      </app-card>
    </div>
  </div>
</div>
